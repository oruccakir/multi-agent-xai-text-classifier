# Default configuration for Multi-Agent XAI Text Classification System

# Data paths
data_dir: "data"
models_dir: "data/models"
reports_dir: "reports"

# Preprocessing settings
preprocessing:
  language: "english"  # or "turkish"
  remove_stopwords: true
  remove_punctuation: true
  lowercase: true

# Feature extraction
feature_extraction:
  method: "tfidf"  # "tfidf" or "transformer"
  tfidf:
    max_features: 10000
    ngram_range: [1, 2]
    min_df: 2
    max_df: 0.95
  transformer:
    model_name: "sentence-transformers/all-MiniLM-L6-v2"
    # For Turkish: "dbmdz/bert-base-turkish-cased"

# Training settings
training:
  test_size: 0.2
  random_state: 42
  cv_folds: 5

# Model configurations
models:
  naive_bayes:
    alpha: 1.0
  svm:
    kernel: "rbf"
    C: 1.0
  random_forest:
    n_estimators: 100
    max_depth: null
  knn:
    n_neighbors: 5
    metric: "cosine"
  logistic_regression:
    C: 1.0
    max_iter: 1000
  transformer:
    model_name: "distilbert-base-uncased"
    # For Turkish: "dbmdz/bert-base-turkish-cased"
    num_labels: 2
    epochs: 3
    batch_size: 16
    learning_rate: 2e-5

# XAI settings
xai:
  lime:
    num_features: 10
    num_samples: 1000
  shap:
    max_evals: 500
  llm:
    model: "gpt-3.5-turbo"  # or local model
    temperature: 0.3
    max_tokens: 256

# Dataset-specific settings
datasets:
  imdb:
    language: "english"
    task: "binary_sentiment"
    classes: ["negative", "positive"]
  turkish_sentiment:
    language: "turkish"
    task: "multiclass_sentiment"
    classes: ["negatif", "pozitif", "notr"]
  ag_news:
    language: "english"
    task: "multiclass_news"
    classes: ["World", "Sports", "Business", "Sci/Tech"]
  turkish_news:
    language: "turkish"
    task: "multiclass_news"
    classes: ["spor", "ekonomi", "siyaset", "magazin", "teknoloji"]

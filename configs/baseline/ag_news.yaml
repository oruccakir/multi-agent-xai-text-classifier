# AG News Baseline Experiment Configuration
# Train all traditional ML models on AG News dataset

experiment:
  name: "baseline"
  description: "Baseline experiment for AG News classification"
  author: "Oruç Çakır"

# Dataset configuration
dataset:
  name: "ag_news"
  train_path: "data/processed/ag_news_train.csv"
  test_path: "data/processed/ag_news_test.csv"
  language: "english"
  task: "multiclass_news"
  classes: ["World", "Sports", "Business", "Sci/Tech"]
  sample_size: null

# Preprocessing settings
preprocessing:
  remove_stopwords: true
  remove_punctuation: true
  remove_numbers: false
  remove_urls: true
  remove_html: true
  lowercase: true
  min_word_length: 2

# Feature extraction
feature_extraction:
  method: "tfidf"
  max_features: 10000
  ngram_range: [1, 2]
  min_df: 2
  max_df: 0.95
  sublinear_tf: true
  sparse: false  # Use sparse matrix format (recommended for memory efficiency)

# Models to train
models:
  naive_bayes:
    enabled: true
    alpha: 1.0

  svm:
    enabled: true
    C: 1.0
    max_iter: 1000

  random_forest:
    enabled: true
    n_estimators: 100
    max_depth: 50
    n_jobs: 8  # Limited to 8 cores to prevent high memory usage

  knn:
    enabled: true
    n_neighbors: 5
    metric: "euclidean"
    weights: "distance"
    n_jobs: 1
    algorithm: "ball_tree"

  logistic_regression:
    enabled: true
    C: 1.0
    max_iter: 1000
    solver: "lbfgs"

# Training settings
training:
  random_state: 42

# Output settings
output:
  save_models: true
  save_feature_extractor: true
  save_metrics: true
  save_confusion_matrix: true

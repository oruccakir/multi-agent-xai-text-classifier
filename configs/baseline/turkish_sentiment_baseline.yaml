# Turkish Sentiment Baseline Experiment Configuration
# Train all traditional ML models on Turkish sentiment dataset

experiment:
  name: "turkish_sentiment_baseline"
  description: "Baseline experiment for Turkish sentiment classification"
  author: "Oruç Çakır"

# Dataset configuration
dataset:
  name: "turkish_sentiment"
  train_path: "data/processed/turkish_sentiment_train.csv"
  test_path: "data/processed/turkish_sentiment_test.csv"
  language: "turkish"
  task: "multiclass_sentiment"
  classes: ["negatif", "notr", "pozitif"]
  sample_size: null  # null for full data

# Preprocessing settings
preprocessing:
  remove_stopwords: true
  remove_punctuation: true
  remove_numbers: false
  remove_urls: true
  remove_html: true
  lowercase: true
  min_word_length: 2

# Feature extraction
feature_extraction:
  method: "tfidf"
  max_features: 15000  # Larger for Turkish morphology
  ngram_range: [1, 2]
  min_df: 2
  max_df: 0.95
  sublinear_tf: true

# Models to train
models:
  naive_bayes:
    enabled: true
    alpha: 1.0

  svm:
    enabled: true
    C: 1.0
    max_iter: 2000

  random_forest:
    enabled: true
    n_estimators: 100
    max_depth: 50
    n_jobs: -1

  knn:
    enabled: true
    n_neighbors: 7
    metric: "cosine"
    weights: "distance"

  logistic_regression:
    enabled: true
    C: 1.0
    max_iter: 2000
    solver: "lbfgs"

# Training settings
training:
  random_state: 42

# Output settings
output:
  save_models: true
  save_feature_extractor: true
  save_metrics: true
  save_confusion_matrix: true

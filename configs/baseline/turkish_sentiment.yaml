# Turkish Sentiment Baseline Experiment Configuration
# Generated from UI on 2026-02-05 16:21:20

experiment:
  name: baseline
  description: Experiment for turkish_sentiment classification
  author: cakir
dataset:
  name: turkish_sentiment
  train_path: data/processed/turkish_sentiment_train.csv
  test_path: data/processed/turkish_sentiment_test.csv
  language: turkish
  task: multiclass_sentiment
  classes:
  - pozitif
  - notr
  - negatif
  sample_size: 50000
preprocessing:
  remove_stopwords: true
  remove_punctuation: true
  remove_numbers: false
  remove_urls: true
  remove_html: true
  lowercase: true
  min_word_length: 2
feature_extraction:
  method: tfidf
  max_features: 10000
  ngram_range:
  - 1
  - 2
  min_df: 2
  max_df: 0.95
  sublinear_tf: true
  sparse: true
models:
  naive_bayes:
    enabled: true
    alpha: 1.0
  svm:
    enabled: true
    C: 1.0
    max_iter: 1000
  random_forest:
    enabled: true
    n_estimators: 100
    max_depth: 50
    n_jobs: 4
  knn:
    enabled: true
    n_neighbors: 5
    metric: euclidean
    weights: distance
    algorithm: ball_tree
    n_jobs: 1
  logistic_regression:
    enabled: true
    C: 1.0
    max_iter: 1000
    solver: lbfgs
training:
  random_state: 42
output:
  save_models: true
  save_feature_extractor: true
  save_metrics: true
  save_confusion_matrix: true

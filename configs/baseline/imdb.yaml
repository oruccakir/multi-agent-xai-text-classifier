# Imdb Baseline Experiment Configuration
# Generated from UI on 2026-02-06 20:35:26

experiment:
  name: baseline
  description: Experiment for imdb classification
  author: cakir
dataset:
  name: imdb
  train_path: data/processed/imdb_train.csv
  test_path: data/processed/imdb_test.csv
  language: english
  task: binary_classification
  classes:
  - negative
  - positive
  sample_size: null
preprocessing:
  remove_stopwords: true
  remove_punctuation: true
  remove_numbers: false
  remove_urls: true
  remove_html: true
  lowercase: true
  min_word_length: 2
feature_extraction:
  method: tfidf
  max_features: 10000
  ngram_range:
  - 1
  - 2
  min_df: 2
  max_df: 0.95
  sublinear_tf: true
  sparse: true
models:
  naive_bayes:
    enabled: true
    alpha: 1.0
  svm:
    enabled: true
    C: 1.0
    max_iter: 1000
  random_forest:
    enabled: true
    n_estimators: 100
    max_depth: 50
    n_jobs: 4
  knn:
    enabled: true
    n_neighbors: 5
    metric: euclidean
    weights: distance
    algorithm: ball_tree
    n_jobs: 1
  logistic_regression:
    enabled: true
    C: 1.0
    max_iter: 1000
    solver: lbfgs
  transformer:
    enabled: false
training:
  random_state: 42
output:
  save_models: true
  save_feature_extractor: true
  save_metrics: true
  save_confusion_matrix: true

# IMDB Baseline Experiment Configuration
# Train all traditional ML models on IMDB sentiment dataset

experiment:
  name: "baseline"
  description: "Baseline experiment for IMDB sentiment classification"
  author: "Oruç Çakır"

# Dataset configuration
dataset:
  name: "imdb"
  train_path: "data/processed/imdb_train.csv"
  test_path: "data/processed/imdb_test.csv"
  language: "english"
  task: "binary_sentiment"
  classes: ["negative", "positive"]
  sample_size: null  # null for full data, or integer for sampling

# Preprocessing settings
preprocessing:
  remove_stopwords: true
  remove_punctuation: true
  remove_numbers: false
  remove_urls: true
  remove_html: true
  lowercase: true
  min_word_length: 2

# Feature extraction
feature_extraction:
  method: "tfidf"
  max_features: 10000
  ngram_range: [1, 2]
  min_df: 2
  max_df: 0.95
  sublinear_tf: true

# Models to train
models:
  naive_bayes:
    enabled: true
    alpha: 1.0

  svm:
    enabled: true
    C: 1.0
    max_iter: 1000

  random_forest:
    enabled: true
    n_estimators: 100
    max_depth: 50
    n_jobs: -1  # All cores safe - medium dataset (25K samples)

  knn:
    enabled: true
    n_neighbors: 5
    metric: "cosine"
    weights: "distance"
    n_jobs: 2  # Limited parallelism for medium dataset
    algorithm: "brute"

  logistic_regression:
    enabled: true
    C: 1.0
    max_iter: 1000
    solver: "lbfgs"

# Training settings
training:
  random_state: 42

# Output settings
output:
  save_models: true
  save_feature_extractor: true
  save_metrics: true
  save_confusion_matrix: true

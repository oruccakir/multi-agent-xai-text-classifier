# Imdb Baseline Experiment Configuration
# Generated from UI on 2026-02-06 16:40:44

experiment:
  name: baseline
  description: Experiment for imdb classification
  author: cakir
dataset:
  name: imdb
  train_path: data/processed/imdb_train.csv
  test_path: data/processed/imdb_test.csv
  language: english
  task: binary_classification
  classes:
  - negative
  - positive
  sample_size: null
preprocessing:
  remove_stopwords: true
  remove_punctuation: true
  remove_numbers: false
  remove_urls: true
  remove_html: true
  lowercase: true
  min_word_length: 2
feature_extraction:
  method: tfidf
  max_features: 10000
  ngram_range:
  - 1
  - 2
  min_df: 2
  max_df: 0.95
  sublinear_tf: true
  sparse: true
models:
  naive_bayes:
    enabled: false
  svm:
    enabled: false
  random_forest:
    enabled: false
  knn:
    enabled: false
  logistic_regression:
    enabled: false
  transformer:
    enabled: true
    model_name: distilbert-base-uncased
    fine_tune_mode: head_only
    epochs: 3
    learning_rate: 2.0e-05
    batch_size: 16
    max_length: 256
    num_labels: 2
training:
  random_state: 42
output:
  save_models: true
  save_feature_extractor: true
  save_metrics: true
  save_confusion_matrix: true
